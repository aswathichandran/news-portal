<header class="a-header">
    <div class="a-logo-wrp" (click)="home()">
        <img src="/assets/img/logo.png" alt="Logo" class="g-w-100per" />
    </div>
    <nav class="menu">
        <ul>
            <li>
                <button mat-icon-button>
                    <span class="material-icons" matBadge="8" matBadgeSize="medium" matBadgeColor="warn">
                        notifications
                    </span>
                </button>
            </li>
            <li>
                <button mat-icon-button>
                    <span class="material-icons"> settings </span>
                </button>
            </li>
            <li>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="g-w-100per" aria-label="Example icon-button with a menu">
                    <mat-icon>manage_accounts</mat-icon>&nbsp;
                    <span>{{username | titlecase}}</span>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="profile()">
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item (click)="logOut()">
                        <span>Log Out</span>
                    </button>
                </mat-menu>
            </li>
        </ul>
    </nav>
</header>
